<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="./image/all.min.css" />
    <link rel="stylesheet" href="./image/fontawesome.min.css" />
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="../image/myself.jpg" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>

        <div class="media-button">
            <a href="#" style="background: #4267b2;" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class="fa-brands fa-x-twitter"></i>
             </a>
             <a href="#" style="background: #e1306c;" class="link">
                <i class="fa-brands fa-instagram"></i>
             </a>
             <a href="#" style="background: #ff0000;" class="link">
                <i class="fa-brands fa-youtube"></i>
             </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comments"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share fa-flip-horizontal"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
